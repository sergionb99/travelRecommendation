<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <link rel="stylesheet" href="./travelrecommendation.css">
</head>
<body>
    <nav>
            <div class=logo>
                <img src="./plane.png" height=50px>
                <h1>TravelBloom</h1>
            </div>
            <div class="pagesNav">
                <a href="./travel_recommendation.html">Home</a>
                <a href="./aboutus.html">About Us</a>
                <a>Contact Us</a>
            </div>
     </nav>
     <div class="content">
        <div class="socialmedia">
            <div style="width:1px; height:200px; background-color:white"></div>
            <img src="./twitter.png" width="25px">
            <img src="./facebook.png" width="25px">
            <img src="./instagram.png" width="25px">
            <img src="./youtube.png" width="25px">
         </div>
        <div class="contactus">
            <div style="gap:50px">
                <h1 style="font-size:50px">CONTACT US</h1>
                <p style="font-size:15px;">Get in touch</p>
            </div>
            <form class="contactusform">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="6"></textarea>
                <button type="submit" id="contactUsBtn">Submit</button>
            </form>
        </div>
    </body>
